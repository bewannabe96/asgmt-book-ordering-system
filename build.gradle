apply plugin : 'java'
apply plugin : 'application'

mainClassName = 'bos.BookOrderingSystem'

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation name: 'mysql-connector-java-5.1.47'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}